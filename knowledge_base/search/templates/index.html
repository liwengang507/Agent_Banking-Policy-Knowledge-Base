<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>银行行业政策知识库</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .search-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        .search-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .tab {
            padding: 12px 24px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: bold;
        }
        
        .tab:hover {
            color: #667eea;
        }
        
        .search-form {
            display: none;
        }
        
        .search-form.active {
            display: block;
        }
        
        .search-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
        }
        
        .stats-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .results-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: none;
        }
        
        .result-item {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: box-shadow 0.3s;
        }
        
        .result-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .result-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .result-meta {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .result-summary {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .result-score {
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.9em;
            color: #667eea;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .keywords {
            margin-top: 15px;
        }
        
        .keyword-tag {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            margin: 2px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .search-tabs {
                flex-direction: column;
            }
            
            .tab {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>银行行业政策知识库</h1>
            <p>基于4个重要银行政策报告构建的专业知识库</p>
        </div>
        
        <div class="search-container">
            <div class="search-tabs">
                <button class="tab active" onclick="switchTab('keyword')">关键词搜索</button>
                <button class="tab" onclick="switchTab('topic')">主题搜索</button>
                <button class="tab" onclick="switchTab('hybrid')">混合搜索</button>
            </div>
            
            <div id="keyword-search" class="search-form active">
                <input type="text" class="search-input" placeholder="请输入关键词，如: 普惠金融、小微企业、货币政策" id="keyword-input">
                <button class="search-btn" onclick="searchKeyword()">搜索</button>
            </div>
            
            <div id="topic-search" class="search-form">
                <input type="text" class="search-input" placeholder="请输入主题，如: 普惠金融、经济展望、金融稳定、政策法规" id="topic-input">
                <button class="search-btn" onclick="searchTopic()">搜索</button>
            </div>
            
            <div id="hybrid-search" class="search-form">
                <input type="text" class="search-input" placeholder="请输入搜索查询，支持自然语言" id="hybrid-input">
                <button class="search-btn" onclick="searchHybrid()">混合搜索</button>
            </div>
        </div>
        
        <div class="stats-container">
            <h2>知识库统计</h2>
            <div class="stats-grid" id="stats-grid">
                <div class="loading">正在加载统计信息...</div>
            </div>
        </div>
        
        <div class="results-container" id="results-container">
            <h2>搜索结果</h2>
            <div id="results-content"></div>
        </div>
    </div>
    
    <script>
        let currentTab = 'keyword';
        
        function switchTab(tab) {
            // 隐藏所有搜索表单
            document.querySelectorAll('.search-form').forEach(form => {
                form.classList.remove('active');
            });
            
            // 移除所有标签的active类
            document.querySelectorAll('.tab').forEach(t => {
                t.classList.remove('active');
            });
            
            // 显示选中的表单和标签
            document.getElementById(tab + '-search').classList.add('active');
            event.target.classList.add('active');
            
            currentTab = tab;
        }
        
        function showLoading() {
            document.getElementById('results-container').style.display = 'block';
            document.getElementById('results-content').innerHTML = '<div class="loading">正在搜索...</div>';
        }
        
        function showError(message) {
            document.getElementById('results-container').style.display = 'block';
            document.getElementById('results-content').innerHTML = `<div class="error">${message}</div>`;
        }
        
        function showResults(results, query) {
            document.getElementById('results-container').style.display = 'block';
            
            if (results.length === 0) {
                document.getElementById('results-content').innerHTML = '<div class="error">未找到相关结果</div>';
                return;
            }
            
            let html = `<h3>查询: "${query}" (共${results.length}个结果)</h3>`;
            
            results.forEach((result, index) => {
                html += `
                    <div class="result-item">
                        <div class="result-title">${result.title || result.title}</div>
                        <div class="result-meta">
                            作者: ${result.author || '未知作者'} | 
                            发布时间: ${result.publish_date || '未知日期'} | 
                            相关性: ${(result.relevance || result.hybrid_score || 0).toFixed(3)}
                        </div>
                        <div class="result-summary">${result.summary || '暂无摘要'}</div>
                        ${result.keywords ? `
                            <div class="keywords">
                                ${result.keywords.map(kw => `<span class="keyword-tag">${kw}</span>`).join('')}
                            </div>
                        ` : ''}
                        ${result.hybrid_score ? `
                            <div style="margin-top: 10px;">
                                <span class="result-score">混合分数: ${result.hybrid_score.toFixed(4)}</span>
                                ${result.bm25_score ? `<span class="result-score" style="margin-left: 10px;">BM25: ${result.bm25_score.toFixed(4)}</span>` : ''}
                                ${result.tfidf_score ? `<span class="result-score" style="margin-left: 10px;">TF-IDF: ${result.tfidf_score.toFixed(4)}</span>` : ''}
                            </div>
                        ` : ''}
                    </div>
                `;
            });
            
            document.getElementById('results-content').innerHTML = html;
        }
        
        async function searchKeyword() {
            const query = document.getElementById('keyword-input').value.trim();
            if (!query) {
                alert('请输入搜索关键词');
                return;
            }
            
            showLoading();
            
            try {
                const response = await fetch(`/api/search/keyword?q=${encodeURIComponent(query)}&limit=10`);
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                } else {
                    showResults(data.results, query);
                }
            } catch (error) {
                showError('搜索失败: ' + error.message);
            }
        }
        
        async function searchTopic() {
            const query = document.getElementById('topic-input').value.trim();
            if (!query) {
                alert('请输入主题名称');
                return;
            }
            
            showLoading();
            
            try {
                const response = await fetch(`/api/search/topic?q=${encodeURIComponent(query)}&limit=10`);
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                } else {
                    showResults(data.results, query);
                }
            } catch (error) {
                showError('搜索失败: ' + error.message);
            }
        }
        
        async function searchHybrid() {
            const query = document.getElementById('hybrid-input').value.trim();
            if (!query) {
                alert('请输入搜索查询');
                return;
            }
            
            showLoading();
            
            try {
                const response = await fetch(`/api/search/hybrid?q=${encodeURIComponent(query)}&limit=10`);
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                } else {
                    showResults(data.results, query);
                }
            } catch (error) {
                showError('搜索失败: ' + error.message);
            }
        }
        
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                if (stats.error) {
                    document.getElementById('stats-grid').innerHTML = '<div class="error">加载统计信息失败</div>';
                    return;
                }
                
                let html = `
                    <div class="stat-card">
                        <div class="stat-number">${stats.total_documents}</div>
                        <div class="stat-label">文档总数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.total_characters.toLocaleString()}</div>
                        <div class="stat-label">字符总数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.total_keywords}</div>
                        <div class="stat-label">关键词总数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.total_topics}</div>
                        <div class="stat-label">主题总数</div>
                    </div>
                `;
                
                document.getElementById('stats-grid').innerHTML = html;
            } catch (error) {
                document.getElementById('stats-grid').innerHTML = '<div class="error">加载统计信息失败</div>';
            }
        }
        
        // 页面加载完成后加载统计信息
        document.addEventListener('DOMContentLoaded', loadStats);
        
        // 支持回车键搜索
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (currentTab === 'keyword') {
                    searchKeyword();
                } else if (currentTab === 'topic') {
                    searchTopic();
                } else if (currentTab === 'hybrid') {
                    searchHybrid();
                }
            }
        });
    </script>
</body>
</html>
